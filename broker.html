              <div class="tile-body">
    
                <div class="table-responsive">
                  <table class="table table-hover table-bordered" id="example">
                    <thead>
                      <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>email</th>
                        <th>Action</th>
                        <th>Status</th>
                        <!-- <th>Status</th>> -->
                      </tr>
                    </thead>
                    <tbody id="clientlist">
                      <script src="js/jquery-3.3.1.min.js"></script>
                      <script type="text/javascript"></script>
        
                      <script>
                          fetch("http://localhost:5000/getBroker")
                          .then(res => {res.json().then(data => {
                                if (data.data.length > 0) {
                                  var temp = "";
                                  var i = 1
                                  data.data.forEach((itemData) => {
                                    var broker_id = itemData._id
    
                                      temp += "<tr>";
                                      temp += "<td>" + i + "</td>";
                                      temp += "<td>" + itemData.first_name+" "+itemData.last_name + "</td>";
                                      temp += "<td>" + itemData.email+ "</td>";
                                      temp += "<td>"+"<a  title='View' href='view-broker-chat.html?broker_id="+broker_id+"' class='btn  btn-info'><i class='fa fa-eye'></i> </a> </td>";
                                      if(itemData.status == false){
                                        temp += "<td> <button type='button' class='btn btn-danger'>Deactive</button></td></tr>"
                                      }else{
                                        temp += "<td> <button type='button' class='btn btn-info'>Active</button> </td></tr>"
                                      }
                                      i++                                     
                                  });
                                  document.getElementById('clientlist').innerHTML = temp;
                                }
                              })
                          }
                          )                     
                      </script>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
